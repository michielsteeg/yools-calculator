<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Yools Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.15/dist/vue.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/calculator.css" />

    <!-- template -->
    <script type="text/x-template" id="option-list">
        <ul class="option-list">
            <li class="option" v-for="(option, index) in options">
                <div class="select">
                    <input type="checkbox" v-model="option.selected" />
                </div>
                <div class="content">
                    <section class="info">
                        <div class="name">{{ option.name }}</div>
                        <div class="price">{{ option.price }}</div>
                        <span class="toggle" :class="{'active': show === option}" @click="toggle(option)">
                            <i class="toggle fa fa-chevron-right"></i>
                        </span>
                    </section>
                    <section class="description" v-show="show === option">
                        <p>{{ option.description }}</p>
                    </section>
                </div>
            </li>
        </ul>
    </script>
</head>
<body>

    <div id="vue-app">
        <div class="container yools-calculator">
            <h2 class="title">Yools Calculator</h2>
            <option-list :options="options"></option-list>
            <div class="container-section">
                <div class="total_price">
                    totale prijs: {{ totalPrice }}
                </div>
            </div>
        </div>
    </div>

    <!-- data -->
    <script src="javascript/data.js"></script>
    <!-- components -->
    <script src="javascript/components/option-list.js"></script>
    <link rel="stylesheet" href="css/components/option-list.css">
    <!-- app -->
    <script src="javascript/app.js"></script>
</body>
</html>
